<div class="container">
  <h1>Entrar Minhas FinanÃ§as</h1>

  <form class="example-form" [formGroup]="formLogin" (ngSubmit)="login()">
    <mat-form-field
      appearance="outline"
      color="primary"
      class="example-full-width"
    >
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      color="primary"
      class="example-full-width"
    >
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button
      [disabled]="formLogin.invalid"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Entrar
    </button>
  </form>
</div>
